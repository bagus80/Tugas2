<!DOCTYPE html>
<html>
<head>
    <title>Pemograman Web Lanjut</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="regform"><h1>Form Pendaftaran</h1></div>
    <div class="main">
    <form>
      <table>
        <tr>
          <td>Nama depan</td>
          <td><input type="text" name="namadepan"></td>
        </tr>
        <tr>
          <td>Nama Belakang</td>
          <td><input type="text" name="namabelakang"></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td><textarea name="alamat" cols="22" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" name="tanggallahir"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td><input type="radio" name="jeniskelamin" value="Pria">Pria
          <br>
          <input type="radio" name="jeniskelamin" value="Wanita">Wanita</td>
        </tr>
        <tr>
          <td>Upload Foto</td>
          <td><input type="file" name="foto"></td>
        </tr>
        <tr>
          <td><button type="submit">Submit</button></td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
    </div>
    <div class="tabel">
      <h4><center>Tabel Nilai Semester Mahasiswa</center></h4>
    </div>
       <table class="table" border="2px" cellpadding="10px" cellspacing="0" >
          <tr>
            <th bgcolor="yellowgreen"><b>Semester</b></th>
            <th bgcolor="yellowgreen"><b>IPS</b></th>
          </tr>
          <tr>
            <td>Semester1</td>
            <td>3.4</td>
          </tr>
          <tr>
            <td>Semester2</td>
            <td>3.6</td>
          </tr>
          <tr>
            <td>Semester3</td>
            <td>3.7</td>
          </tr>
          <tr>
            <td>Semester4</td>
            <td>3.5</td>
          </tr>
          <tr>
            <td>Nilai IPK</td>
            <td>3.6</td>
          </tr>
        </table>
  </body>
</html>
